language: python
python:
  - "2.7"
install:
  - wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda create -q -n test-environment python=2.7 numpy scipy matplotlib nose cython numexpr pyzmq pyserial netCDF4 blosc opencv
  - source activate test-environment
  #- pip install -r requirements.txt
  - pip install codecov
after_success:
  - codecov

script: nosetests -v --with-coverage --cover-erase --cover-xml --cover-inclusive --cover-package=pmc_camera